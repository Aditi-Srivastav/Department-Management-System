<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(images/black.jpg);
            font-family: 'Roboto', sans-serif;
        
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px 30px;
            text-align: center;
        }

        .content p {
            margin: 15px 0 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Admin Dashboard
        </header>
        <div class="content">
            <p>Welcome to the Admin Dashboard. Here you can log in to manage and monitor the platform efficiently.</p>
            <a href="admin_login.php" class="btn">Go to Admin Login</a>
        </div>
        <footer>
            &copy; 2024 CSE Department Management | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
